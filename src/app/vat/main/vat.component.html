<div class="corpo">
    <h1>Misure</h1>
    <button routerLink="create">Crea una nuova misura</button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        style="width: 100%;">
        <thead>
            <tr>
                <th>Codice IVA</th>
                <th>IVA</th>
                <th>Note</th>
                
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vat of vats">
                <td>{{ vat.codVat }}</td>
                <td>{{ vat.vat }}</td>
                <td>{{ vat.note }}</td>
             
    
                <td><button [routerLink]="['detail', vat.codItem]">Edit</button></td>
                <td><button (click)="delete(vat)">Delete</button></td>

            </tr>
           
            
        </tbody>
        

    </table>
    <button routerLink="/home">TORNA ALLA HOME</button>
</div>
