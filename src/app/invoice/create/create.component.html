<div class="corpo">
    <h1>CREATE INVOICE</h1>
    
    <form [formGroup]="invoiceMasterForm" (ngSubmit)="saveInvoiceMaster()">
        <div >
            <!-- <label><b>Type:</b></label> -->
            <input placeholder="Numero fattura" formControlName="invoiceNumber">
        </div>
        <div>
            <label>Cliente:</label>
            <select formControlName="client">
                <option *ngFor="let client of clients | async" value="{{client.codClient}}">{{client.businessName}}</option>
            </select>
        </div>
        <div>
            <!-- <label><b>Type:</b></label> -->
            <input placeholder="Numero ordine" formControlName="orderNumber">
        </div>
        <div>
            <label>Metodo di pagamento:</label>
            <select formControlName="payment">
                <option value="Contanti">Contanti</option>
                <option value="Bonifico">Bonifico</option>
                <option value="Assegno">Assegno</option>
            </select>
        </div>
        <div>
            <!-- <label><b>Type:</b></label> -->
            <!-- <input placeholder="Type" formControlName="date"> -->
            <ejs-datetimepicker placeholder='Select a date' formControlName="date" [value]= 'dateValue' format ='yyyy.MM.dd HH:mm'></ejs-datetimepicker>
        </div>
        <button type="submit">SAVE</button> &nbsp;
        <button type="button" routerLink="/items">ANNULLA</button>
    </form>
    </div>
