<div class="corpo">
    <h1>CATEGORIES</h1>
    <button routerLink="create">CREATE NEW CATEGORY</button><br>
    <br>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" 
        style="width: 100%;">
        <thead>
            <tr>
                <th>Codice Categoria</th>
                <th>Descrizione</th>
                <th>Note</th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories | async">
                <td>{{ category.codCategory }}</td>
                <td>{{ category.description }}</td>
                <td>{{ category.note }}</td>
                <td><button (click)="goToDetail(category.codCategory)">Edit</button></td>
                <td><button (click)="delete(category)">Delete</button></td>

            </tr>
           
            
        </tbody>
        

    </table>
    <button routerLink="/home">TORNA ALLA HOME</button>
</div>
