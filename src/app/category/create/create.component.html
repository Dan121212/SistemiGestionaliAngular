<div class="corpo">
<h1>CREATE CATEGORY</h1>

<form [formGroup]="categoryForm" (ngSubmit)="save()">
    <div >
        <!-- <label><b>Type:</b></label> -->
        <input placeholder="cod Category" formControlName="codCategory">
    </div>
    <br>
    <div>
        <!-- <label><b>Type:</b></label> -->
        <input placeholder="Description" formControlName="description">
    </div>
    <br>
    <div>
        <!-- <label><b>Type:</b></label> -->
        <input placeholder="note" formControlName="note">
    </div>
    <br>
    <br>
    <button type="submit">SAVE</button> &nbsp;
    <button type="button" routerLink="/categories">ANNULLA</button>
</form>
</div>
